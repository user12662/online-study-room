<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Study Room</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="landing">
    <button id="create-room-btn">Create Study Room</button>
    <button id="join-room-btn">Join Study Room</button>
  </div>

  <div id="room-join">
    <input type="text" id="room-code" placeholder="Enter Room Code" />
    <input type="text" id="display-name" placeholder="Enter Display Name" />
    <button id="join-room">Join</button>
  </div>

  <!-- Include Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>  <!-- Important: this must be here -->
  
  <!-- Your custom app.js script -->
  <script src="js/app.js"></script>
</body>
</html>
